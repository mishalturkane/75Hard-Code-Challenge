<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-wrap: wrap;
        }
        .left {
            max-width: 600px;
            margin-right: 50px;
        }
        .left h1 {
            color: #1877f2;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 24px;
            color: #606770;
            line-height: 1.5;
        }
        .right {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .right h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            outline: none;
        }
        .input-box input:focus {
            border-color: #1877f2;
        }
        .btn {
            background-color: #1877f2;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #145dbf;
        }
        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account button {
            background-color: #42b72a;
            color: #fff;
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .create-account button:hover {
            background-color: #36a420;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #606770;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>facebook</h1>
            <p>Connect with friends and the world <br> around you on Facebook.</p>
        </div>

        <!-- Right Section -->
        <div class="right">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" placeholder="Email or Phone Number">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password">
            </div>
            <button class="btn">Log In</button>
            <a href="#" class="forgot-link">Forgotten password?</a>
            <div class="create-account">
                <button>Create New Account</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Facebook Clone Â© 2024
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <input id="input-text" type="text" placeholder="Enter City Name" />
      <button id="search-button">Show Weather</button>
    </div>
    <div>
      <h1 id="city-name">London ,City of London, Greater London </h1>
      <h3 id="city-time">2024-10-21 13:08</h3>
      <h6 id="city-temp">14.1</h6>
    </div>
    <script>
      const  inputtext = document.getElementById("input-text");
        const button = document.getElementById("search-button");
        const cityName = document.getElementById("city-name");
        const cityTime = document.getElementById("city-time");
        const cityTemp = document.getElementById("city-temp");

       async function getData(Name){
            const promise = await fetch(`http://api.weatherapi.com/v1/current.json?key=203e9b899e544234b14120744242110&q=${Name}&aqi=yes`);
            return await promise.json();
        }

        button.addEventListener("click",async ()=>{
            const value = inputtext.value;
            const result = await getData(value);
            console.log(result);
            
            cityName.innerText = `${result.location.name},${result.location.region}`
            cityTime.innerText = `${result.location.localtime}`
            cityTemp.innerText = `${result.current.temp_c}`


        })

    </script>
  </body>
</html>

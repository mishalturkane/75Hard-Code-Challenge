<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 min-h-screen py-8">
    <div class="container   mx-auto px-4">
        <h1 class="text-3xl  font-bold text-center text-blue-600 mb-8">TODO LIST</h1>

        <div class="bg-white bg-red-50 rounded-lg shadow-md p-6 mb-8">
            <div class="flex space-x-4 mb-4">
                <input type="text" id="input" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a new task">
                <button id="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">ADD</button>
                <button id="clear" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500">CLEAR</button>
            </div>
        </div>

        <ul id="list" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>

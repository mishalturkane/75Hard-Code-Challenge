<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Landing Page Clone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        /* Main Section */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            background-color: white;
            text-align: center;
            padding: 20px;
        }

        .main-content .cta-container {
            max-width: 600px;
            width: 100%;
        }

        .main-content .cta-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .main-content .cta-container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .main-content .cta-container button {
            background-color: #1a73e8;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .main-content .cta-container button:hover {
            background-color: #1558b0;
        }

        /* Footer Section */
        footer {
            background-color: #1e1e1e;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
        }

        footer a {
            color: #1a73e8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>ChatGPT</h1>
        <p>Your AI assistant for everything!</p>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <div class="cta-container">
            <h2>Welcome to ChatGPT</h2>
            <p>Get ready to experience the future of AI conversations. Chat with our advanced AI model for anything you need.</p>
            <button>Try ChatGPT</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Created by OpenAI | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

</body>

</html>

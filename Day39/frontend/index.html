<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .header {
            padding: 15px;
            text-align: right;
        }
        .header a {
            margin: 0 15px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .logo {
            margin-top: 100px;
        }
        .search-bar {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            outline: none;
        }
        .search-bar input[type="text"]:focus {
            border-color: #4285f4;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            color: #5f6368;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            margin: 0 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #f1f3f4;
        }
        .footer {
            margin-top: 200px;
            background-color: #f8f9fa;
            color: #70757a;
            padding: 15px 0;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }
        .footer a {
            text-decoration: none;
            color: #70757a;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Sign in</a>
    </div>
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="200">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
    <div class="footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</body>
</html>

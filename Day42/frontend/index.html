<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Search</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #005fbf, #003c87);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Logo Section */
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo span {
            color: #00a4ef;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .search-bar input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .search-bar button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: #00a4ef;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #007bbd;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ccc;
        }

        .footer a {
            color: #00a4ef;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            B<span>ing</span>
        </div>

        <!-- Tagline -->
        <p>Search the web with Bing.</p>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search the web">
            <button>Search</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>Â© 2024 Microsoft Corporation. All rights reserved.</p>
            <p><a href="#">Privacy</a> | <a href="#">Terms of Use</a> | <a href="#">Contact</a></p>
        </div>
    </div>
</body>
</html>
